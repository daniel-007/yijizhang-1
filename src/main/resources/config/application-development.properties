#通用配置
debug=false
spring.view.prefix=/WEB-INF/pages/
spring.view.suffix=.jsp
spring.mvc.favicon.enabled=true

#Freemarker配置
spring.freemarker.enabled=true
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.settings.defaultEncoding=UTF-8
spring.freemarker.settings.template_update_delay=5

#数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yijizhang?characterEncoding=utf8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=1120
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Mybatis配置
mybatis.configLocation=classpath*:**/mybatis-config.xml
mybatis.mapperLocations=classpath*:**/mappers/**/*.xml

#日志配置
logging.config=classpath*:logback/logback.xml
logging.level.org.springframework.boot.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.logging.AutoConfigurationReportLoggingInitializer=WARN
logging.level.org.springframework.boot.context.config.ConfigFileApplicationListener=DEBUG
